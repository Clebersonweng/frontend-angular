<table border="1" width="100%" class="table table-striped table-hover">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th class="text-end">Quantidade</th>
      <th>Categoria</th>
      <th class="text-center">Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{product.id}}</td>
      <td>{{product.name}}</td>
      <td class="text-end">{{product.quantity}}</td>
      <td>{{product.category}}</td>
      <td class="text-center">
        <button (click)="edit.emit(product.id) " class="btn btn-primary ms-2">Editar</button>
        <button (click)="delete.emit(product.id)" class="btn btn-danger ms-2">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
