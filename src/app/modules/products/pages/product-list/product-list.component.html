<h2 class="mt-4 ms-2">Produtos</h2>
<button (click)="navigateToNew()" class="btn btn-info mb-4 ms-2">Novo Produto</button>

<app-product-table [products]="products" (edit)="editProduct($event)" (delete)="openDeleteModal($event)">
</app-product-table>

<!-- Delete Confirmation Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Confirmar Exclus√£o</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>
      <div class="modal-body">
        Tem certeza que deseja excluir este produto?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-danger" (click)="confirmDelete()">Excluir</button>
      </div>
    </div>
  </div>
</div>
